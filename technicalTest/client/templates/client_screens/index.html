{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" >
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 text-center m-3">
                        <h2>Prueba Tecnica de Evaluar</h2>
                    </div>
                </div>
                <div class="row p-1 text-center">
                    <div class="col-md-6">
                        <h4>Números para el Arreglo</h4>
                        <hr>
                        <div class="form-group">
                            <label for="inputNumberArray">Presiona Enter para poder agregar el número al arreglo</label>
                            <input type="number" class="form-control form-control-sm" id="inputNumberArray" >
                        </div>
                        <br>
                        <b><span id="valArray"></span></b>
                    </div>
                    <div class="col-md-6">
                        <h4>Valor Objetivo</h4>
                        <hr>
                        <div class="form-group">
                            <label for="inputNumTarget">Es el valor referencia del cual dependen los subarreglos</label>
                            <input type="number" class="form-control form-control-sm" id="inputNumTarget" >
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <h1 id="valSubArray"></h1>
                    </div>
                </div>
                <br>
                <div class="row p-1 text-center">
                    <div class="col-md-12">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-block btn-success" id="btnGetSubArrays">Obtener el subarreglos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'utils/index.js' %}"></script>
</body>
</html>
